<!DOCTYPE html>
<html>
    <head>
        <title>진영이의 성장 일기</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta charset="UTF-8" />
    </head>
    <!--frameset의 row는 두 프레임을 행을 기준으로 나눈다-->
    <!--frameset의 row 지정 이유는 background음악에 대한 스크롤바를 보이게하여, 원하지 않을 시 음악 재생을 멈출 수 있게 하기 위해서이다.-->
    <frameset rows="*,110" frameborder="NO" framespacing="0" scroll="no">
        <frame name="mainFrame" src="main.html" noresize></frame>
        <frame name="topFrame" src="bgm.html" scrolling="yes" margin="0" style="overflow-x: hidden;"></frame>
    </frameset>
</html>
